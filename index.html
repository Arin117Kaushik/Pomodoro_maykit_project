<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="heading">I am grateful for this focus</div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Focus Mode
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <div class="main-buttons">
          <button class="adjust-button" id="js-decrease">-</button>
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
          <button class="adjust-button" id="js-increase">+</button>
        </div>
        <button class="fullscreen-button" id="js-fullscreen">â›¶</button>
      </div>
    </main>
    <div class="hidden">
      <audio id="button-sound" src="button-sound.mp3"></audio>
      <audio id="pomodoro-end-sound" src="break.mp3"></audio>
    </div>
    <div class="todo-container">
      <div class="digital-clock" id="digital-clock"></div>
      <div class="todo-header" id="js-todo-toggle">To-Do List</div>
      <div class="todo-list" id="js-todo-list">
        <input type="text" id="new-task" placeholder="Add Tasks..." />
        <ul id="tasks"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
