<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="heading">I am grateful for this focus</div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Focus Mode
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <div class="main-buttons">
          <button class="adjust-button" id="js-decrease">-</button>
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
          <button class="adjust-button" id="js-increase">+</button>
        </div>
        <button class="fullscreen-button" id="js-fullscreen">â›¶</button>
      </div>

      <!-- ðŸŽµ Enhanced Music Panel -->
      <div class="music-panel" id="js-music-panel">
        <!-- Main music toggle button -->
        <button id="js-music-toggle" class="music-button">
          <i class="fas fa-music"></i>
        </button>
        
        <!-- Volume Control Button -->
        <button id="js-volume-toggle" class="music-button volume-button">
          <i class="fas fa-volume-up"></i>
        </button>
        
        <!-- Volume Control Slider -->
        <div class="volume-control" id="js-volume-control">
          <input 
            type="range" 
            id="js-volume-slider" 
            class="volume-slider" 
            min="0" 
            max="100" 
            value="50"
          >
        </div>
        
        <!-- 4 Playlist Buttons with Nature Icons -->
        <div class="music-options" id="js-music-options">
          <button class="music-option" data-track="1" title="Playlist 1">
            <i class="fas fa-water"></i>
          </button>
          <button class="music-option" data-track="2" title="Playlist 2">
            <i class="fas fa-leaf"></i>
          </button>
          <button class="music-option" data-track="3" title="Playlist 3">
            <i class="fas fa-fire"></i>
          </button>
          <button class="music-option" data-track="4" title="Playlist 4">
            <i class="fas fa-wind"></i>
          </button>
        </div>
        
        <!-- Audio Player -->
        <audio id="js-audio-player"></audio>
      </div>
      <!-- end music panel -->
    </main>

    <div class="hidden">
      <audio id="button-sound" src="button-sound.mp3"></audio>
      <audio id="pomodoro-end-sound" src="break.wav"></audio>
    </div>
    <div class="todo-container">
      <div id="digital-clock">
        <span class="time"></span>
        <span class="day-date"></span>
      </div>
      <div class="todo-header" id="js-todo-toggle">To-Do List</div>
      <div class="todo-list" id="js-todo-list">
        <div class="input-container">
          <input type="text" id="taskInput" placeholder="Add Tasks..." />
          <button id="addTaskButton">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <ul id="tasks"></ul>
        <button id="clear-tasks" class="clear-tasks-button">
          Clear All Tasks
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
